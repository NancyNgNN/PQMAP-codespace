name: Task
description: Create a development task
title: "[TASK] "
labels: ["task"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Task Template
        Create a specific development task.
  
  - type: input
    id: task-id
    attributes:
      label: Task ID
      description: Unique identifier (e.g., TASK-001)
      placeholder: "TASK-XXX"
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What needs to be done?
      placeholder: "Implement authentication middleware for API endpoints"
    validations:
      required: true
  
  - type: textarea
    id: parent-story
    attributes:
      label: Parent Story
      description: Link to the parent user story issue
      placeholder: "#123"
  
  - type: textarea
    id: subtasks
    attributes:
      label: Subtasks
      description: Break down the work into smaller steps
      placeholder: |
        - [ ] Step 1
        - [ ] Step 2
        - [ ] Step 3
  
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Frontend
        - Backend
        - Database
        - API
        - Documentation
        - Testing
        - DevOps
    validations:
      required: true
  
  - type: input
    id: estimated-hours
    attributes:
      label: Estimated Hours
      description: Time estimate in hours
      placeholder: "8"
  
  - type: textarea
    id: files-affected
    attributes:
      label: Files to Modify
      description: List the files that will be changed
      placeholder: |
        - src/components/EventMap.jsx
        - src/utils/api.js
