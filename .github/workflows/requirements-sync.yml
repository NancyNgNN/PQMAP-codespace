name: Requirements Documentation Sync

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  issues: write

jobs:
  update-documentation:
    runs-on: ubuntu-latest
    
    # Only run for stories and tasks
    if: contains(github.event.issue.labels.*.name, 'story') || contains(github.event.issue.labels.*.name, 'task')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update Project Functional Design
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_LABELS: ${{ join(github.event.issue.labels.*.name, ',') }}
        run: |
          node scripts/update-functional-design.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Artifacts/PROJECT_FUNCTION_DESIGN.md
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: Update functional design from issue #${{ github.event.issue.number }}"
            git push
          fi
      
      - name: Add comment to issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… This requirement has been automatically added to the [Project Functional Design](../blob/main/Artifacts/PROJECT_FUNCTION_DESIGN.md) document.'
            })
